{% extends "template.html" %}

{% block titulo %} Usuários {% endblock %}

{% block conteudo %}

<h1>Usuários cadastrados</h1>
<hr>
<table border="1px">
    <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th colspan="2">
            Ações
        </th>
    </tr>  
    {% for usuario in listaUsuarios %}
        <tr>
            <td> {{ usuario.nome }} </td>
            <td> {{ usuario.email }}</td>
            <td><a href="{% url 'excluirUsuario' usuario.id %}">Excluir</a></td>
            <td><a href="{% url 'editarUsuario' usuario.id %}">Editar</a></td>
        </tr>
    {% endfor %}
</table>   

{% endblock %}
