{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'template.css' %}">
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="{% static 'responsive.css' %}">
</head>
<body>
    <header>
        <div>
            <a href="{% url 'app' %}">
                <img width="58px" src="{% static 'logo.png' %}" alt="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'exibirUsuarios' %}">Usu√°rios</a></li>
                <li><a href="{% url 'exibirProdutos' %}">Produtos</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
            <a href="{% url 'login' %}" >
            <button class="header-buttonLink">Entrar</button>
            </a>
            <a href="{% url 'addUsuario' %}" class="header-buttonLink cadastrar">
                Cadastrar
            </a>
        </nav>
    </header>

    <button id="menuHam">
        <span class="menuHam-listra"></span>
        <span class="menuHam-listra"></span>
        <span class="menuHam-listra"></span>
    </button>

    <main>
        {% block conteudo %}
        {% endblock %}
    </main>

    <footer>
        Todos os direitos reservados &copy;DanielZornek, aluno de DSM FATECPG
    </footer>
    <script>
        let estaAberto = true;

        

        console.log(estaAberto)

        document.querySelector("#menuHam").addEventListener('click', ()=>{
            if(estaAberto){
                document.querySelector("header").classList.add('display-none');
                document.querySelector("main").style.marginTop = '0';
                estaAberto = false;
            }else{
                document.querySelector("header").classList.remove('display-none');
                if(window.innerWidth > 768){
                    document.querySelector("main").style.marginTop = '16em';
                }else{
                    document.querySelector("main").style.marginTop = '30em';
                }
                estaAberto = true;
            }
        })

    </script>
</body>
</html>
